<h1>
  userlist
</h1>
<div class="grid grid-pad">
	<!-- <input type="text" class="form-control" name="username" [(ngModel)]="username"/> -->

  <a *ngFor="let user of users; let i = index" class="item col-1-4">
    <div class="module">

  </a>
</div>
